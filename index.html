<!DOCTYPE html>
<html class="theme-light" lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nikyscreations - Cross Stitch Designer</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <meta name="description" content="May your things made by your Hands show your Heart. Cross stitch designs, patterns, finished goods and hand-dyed linen by Niky.">
    <meta name="keywords" content="cross stitch, punto croce, embroidery, primitive, handmade, patterns, linen">
    <meta rel="canonical" href="https://nikyscreations.com">
    <meta name="author" content="Nikyscreations">

    <!-- Open Graph -->
    <meta property="og:title" content="Nikyscreations - Cross Stitch Designer">
    <meta property="og:description" content="May your things made by your Hands show your Heart">
    <meta property="og:image" content="images/logo.png">
    <meta property="og:url" content="https://nikyscreations.com">
    <meta property="og:type" content="website">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

    <!-- Custom brand color -->
    <style>
      :root {
        --brand-purple: #7f54b3;
      }
      .button-brand {
        background-color: var(--brand-purple);
        color: #ffffff;
      }
      .button-brand:hover {
        background-color: #6a4799;
      }
      h1 {
        color: var(--brand-purple);
      }
      p {
        font-style: italic;
        color: #666;
      }
    </style>

  </head>

<body>

    <div class="container">
        <div class="column">

            <img src="images/logo.png" alt="Nikyscreations" style="max-width: 100%; width: 320px; margin-bottom: 1em;">

            <p>May your things made by your Hands show your Heart</p>

            <div class="button-stack" role="navigation">

              <!-- Etsy Shop (Primary) -->
              <a class="button button-etsy" href="https://www.etsy.com/shop/nikyscreationsdesign" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/etsy.svg" alt="Etsy Logo">Shop on Etsy</a>

              <!-- Main Website -->
              <a class="button button-brand" href="https://nikyscreations.com" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Website Icon">Visit Website</a>

              <!-- Instagram -->
              <a class="button button-instagram" href="https://www.instagram.com/nikyscreations/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/instagram.svg" alt="Instagram Logo">Follow on Instagram</a>

              <!-- Facebook -->
              <a class="button button-faceb" href="https://www.facebook.com/nikyscreations" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Follow on Facebook</a>

            </div>

      <footer>
        <p style="font-size: 0.8em; margin-top: 2em; font-style: normal;">Cross stitch designs, patterns & hand-dyed linen</p>
      </footer>

    </div>
  </div>

</body>

</html>
